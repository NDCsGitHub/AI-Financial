<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Financial</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet"> 
</head>
<body>

    <form class='loginFormContainer'>
        <div class="loginFormHeader">
            <label class="loginFormTitle">User Login</label>
        </div>

        <div>
        <label for="loginEmail">E-Mail:</label><br>
            <input type="email" id="loginEmail" required>
        </div>
        
        <div>
        <label for="loginPassword">Password:</label><br>
            <input type="password" id ="loginPassword" required>
        </div>
       
        <div class="loginFormButton">
        <button class="loginFormSubmit" type="submit"> Submit </button>
        <button class="loginFormSignup" type="button"> Sign Up </button>
        </div>
    </form>


    <form class='signupFormContainer'>

        <div class="signupFormHeader">
            <label class="signupFormTitle">Create New Account</label>
            <label class="signupCloseForm"> &times </label>
        </div>

        <div>
        <label for="signupName">Name</label><br>
            <input type="Text" id="signupName" class="signupBox" required>
        </div>

        <div>
            <label for="signupEmail">Email</label><br>
                <input type="Email" id="signupEmail" class="signupBox" required>
        </div>
        
        <div>
            <label for="signupPassword">Password</label><br>
                <input type="password" id="signupPassword" class="signupBox" required>
        </div>

        <div>
            <label for="signupPhoneNumber">Phone Number</label><br>
                <input type="tel" id="signupPhoneNumber" class="signupBox" required>
        </div>

        <div class="formGenderContainer">
            <div class="wrapper">
            <input type="radio" name="select" id="option-1" value="Male"checked>
            <input type="radio" name="select" id="option-2" value="Female">

            <label for="option-1" class="option option-1">
                <div class="dot"></div>
                <span>Male</span>
            </label>
            
            <label for="option-2" class="option option-2">
                <div class="dot"></div>
                <span>Female</span>
            </label>
            </div>
        </div>
       
   
        <button class="loginFormSubmit" type="submit"> Submit </button>
        <button class="loginFormSignup" type="reset"> Reset </button>
         
            
    </form>


    
    <div class="afterLogin">

        <div class = "headerContainer">
        <h1>Product</h1>
        <button class= "logoutButton">Logout</button>
        </div>

        <div class="addNewProductContainer">
            <div class="addNewProduct"> + Add New Product</div>
            <div class="numberOfProductContainer">
                <div class="totalProduct">Total: 0</div>
            </div>
        </div>

        <form class="formContainer" id ="addNewProductForm">
            <div class="formHeader">
                <label class="formTitle">Add a New Product</label>
                <label class="closeForm"> &times; </label>
            </div>
            <input class="formbox formID" placeholder="Product ID"> 
            <input class="formbox formName" placeholder="Product Name"> 
            <input class="formbox formWeight" placeholder="Weight in grams"> 
            <input class="formbox formPrice" placeholder="Price"> 
            <input class="formbox formInventory" placeholder="Inventory Level"> 
            <input class="formbox formModel" placeholder="Model #"> 
            <button class="submit" type="submit"> Add </button>
            <button class="reset" type="reset"> Reset </button>
            
        </form>

        <div id="overLay"></div>
        <div class="cardContainer" id="cardContainer"></div>
    </div>














<script src="main.js"> </script> 
</body>
</html>
